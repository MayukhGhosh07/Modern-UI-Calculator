<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Glassmorphism</title>
    <link rel="shortcut icon" href="favicon.png"image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="buttons-div">
            <div class="col col1">
                <button class="btn" id="clear" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="insertNumber('7')">7</button>
                <button class="btn" onclick="insertNumber('4')">4</button>
                <button class="btn" onclick="insertNumber('1')">1</button>
                <button class="btn" id="modulo" onclick="operation('%')">%</button>
            </div>

            <div class="col col2">
                <button class="btn" id="del" onclick="deleteLineByLine()">X</button>
                <button class="btn" onclick="insertNumber('8')">8</button>
                <button class="btn" onclick="insertNumber('5')">5</button>
                <button class="btn" onclick="insertNumber('2')">2</button>
                <button class="btn" onclick="insertNumber('0')">0</button>
            </div>

            <div class="col col3">
                <button class="btn" id="plus-minus" onclick="plusMinus()">+/-</button>
                <button class="btn" onclick="insertNumber('9')">9</button>
                <button class="btn" onclick="insertNumber('6')">6</button>
                <button class="btn" onclick="insertNumber('3')">3</button>
                <button class="btn" id="decimal" onclick="operation('.')">.</button>
            </div>

            <div class="col col4">
                <button class="btn" id="divide" onclick="operation('/')">/</button>
                <button class="btn" id="multiply" onclick="operation('*')">*</button>
                <button class="btn" id="subtract" onclick="operation('-')">-</button>
                <button class="btn" id="add" onclick="operation('+')">+</button>
                <button class="btn" id="equals" onclick="calculate()">=</button>
            </div>

        </div>
    </div>
    



    

    <script src="script.js"></script>
</body>
</html>
